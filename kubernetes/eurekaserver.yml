apiVersion: apps/v1
kind: Deployment
metadata:
  name: eurekaserver-deployment
  labels:
    app: eurekaserver
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: eurekaserver
  template:
    metadata:
      labels: 
        app: eurekaserver
    spec: 
      containers: 
      - name: eureka-service
        image: ramjee92/eureka-service:s11
        ports:
        - containerPort: 8070
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  labels:
    app: eurekaserver
spec:
  type: LoadBalancer
  ports:
  - port: 8070
    protocol: TCP
    targetPort: 8070
  selector:
    app: eurekaserver